<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
            <my-component></my-component>
            <my-component></my-component>
        </div>

            const Component = {
                template: "<div><button v-on:click='counter += 1'>{{ counter }}</button></div>",

                    return {counter: 0};
                }
            };

                el: "#app",
                components: {"myComponent": Component},
            });
        </script>
    </body>
