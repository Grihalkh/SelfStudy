<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <style>
            .fade-enter-active, .fade-leave-active {
                transition: opacity 3.0s ease-out;
            }

            .fade-enter, .fade-leave-to {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-on:click="show = !show">
                <h2>{{title}}</h2>
            </div>
            <transition name="fade">
                <div v-if="show">
                    <h1>{{description}}</h1>
                </div>
            </transition>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    title: 'War and Peace',
                    description: 'best novel in the world. very long tho',
                    show: false
                };
            }
        });
    </script>
</html>
